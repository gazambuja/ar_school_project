<script src="app.js"></script>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script type="text/javascript">
	var orderMap = new Map();
	var orderStatus = 0;
	var correctOrder = []
	var correctOrderAlt = []

	setInterval(function(){
		markers = document.querySelectorAll("a-marker")
		markers.forEach(function(marker){
			if(marker.object3D.visible && marker.id == "reset")
			{
				document.querySelector("#resetText").setAttribute("visible", true)
				setTimeout(function(){
					document.querySelector("#resetText").setAttribute("visible", false)
				}, 2000)
				orderStatus = 1
				allGreen(0)
				reboot()
			}
			else if (marker.object3D.visible)
				orderMap.set(marker.id, marker.object3D.position.x)
			else
				orderMap.delete(marker.id)
		})

		checkOrder(new Map([...orderMap.entries()].sort((a, b) => a[1] - b[1])))
	}, 1000)

	function checkOrder(map)
	{
		var sort = Array.from(map.keys())
		
		if( sort.length > 1 && arraysEqual(sort, correctOrder) || arraysEqual(sort, correctOrderAlt) ){
			console.log("YEA!!!", correctOrder)
			allGreen(1)
		}
		else
		{
			allGreen(0)
		}
	}

	function allGreen(success)
	{
		if(success === 1 && orderStatus === 0){
			orderStatus = 1
			document.querySelector("#m1>a-entity>a-box").emit("success")
			document.querySelector("#m2>a-entity>a-box").emit("success")
			document.querySelector("#m3>a-entity>a-box").emit("success")
			document.querySelector("#m4>a-entity>a-box").emit("success")
			document.querySelector("#m5>a-entity>a-box").emit("success")
		}
		else if (success === 0 && orderStatus === 1){
			orderStatus = 0
			document.querySelector("#m1>a-entity>a-box").emit("fail")
			document.querySelector("#m2>a-entity>a-box").emit("fail")
			document.querySelector("#m3>a-entity>a-box").emit("fail")
			document.querySelector("#m4>a-entity>a-box").emit("fail")
			document.querySelector("#m5>a-entity>a-box").emit("fail")
		}
	}

	window.onload = function() {
	  reset();
	};
</script>
